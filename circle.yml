---

machine:
  node:
    version: "node"
  environment:
    PATH: "${PATH}:${HOME}/${CIRCLE_PROJECT_REPONAME}/node_modules/.bin"

checkout:
  post:
    - git submodule sync
    - git submodule update --init --recursive

dependencies:
  override:
    - yarn
  cache_directories:
    - ~/.cache/yarn
  post:
    - yarn build

test:
  override:
    - ./smoke/circleci.sh:
        parallel: true
