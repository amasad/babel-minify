---

machine:
  node:
    version: "node"

checkout:
  post:
    - git submodule sync
    - git submodule update --init --recursive

dependencies:
  override:
    - yarn

test:
  override:
    - node smoke/run.js:
        parallel: true
        files:
          - smoke/assets/html-minifier
          - smoke/assets/immutable-js
          - smoke/assets/jquery
          - smoke/assets/lodash

